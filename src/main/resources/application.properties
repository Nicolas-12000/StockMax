spring.application.name=StockMax

# Database Configuration (read from environment variables with sensible defaults)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:inventario}
spring.datasource.driverClassName=${SPRING_DATASOURCE_DRIVER:org.h2.Driver}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:create-drop}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=${SPRING_JPA_FORMAT_SQL:true}

# H2 Console
spring.h2.console.enabled=${SPRING_H2_CONSOLE_ENABLED:true}
spring.h2.console.path=/h2-console

# Server
server.port=${SERVER_PORT:8080}

# Notes:
# - You can set environment variables (or use a .env loader) to override the defaults above.
# - Example for PostgreSQL:
#   SPRING_DATASOURCE_URL=jdbc:postgresql://localhost:5432/stockmax
#   SPRING_DATASOURCE_DRIVER=org.postgresql.Driver
#   SPRING_DATASOURCE_USERNAME=postgres
#   SPRING_DATASOURCE_PASSWORD=secret